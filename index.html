<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'Arxius Dropbox</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="configForm" class="config-container">
        <h2>Configuració</h2>
        <div class="form-group">
            <label for="workerUrl">URL del Worker:</label>
            <input type="text" id="workerUrl" required>
        </div>
        <div class="form-group">
            <label for="secretKey">Clau Secreta:</label>
            <input type="password" id="secretKey" required>
        </div>
        <button onclick="saveConfig()">Guardar Configuració</button>
    </div>

    <div id="content" style="display:none;">
        <h1>Arxius Multimèdia</h1>
        <div id="loading">Carregant arxius...</div>
        <ul id="fileList" class="file-list" style="display:none;"></ul>
        <button onclick="resetConfig()" style="margin-top: 20px;">Reiniciar Configuració</button>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
